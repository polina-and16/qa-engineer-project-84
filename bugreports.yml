---
- summary: |
    Поиск товара по ключевому слову не работает
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Ввести ключевое слово в строку поиска
    3. Нажать кнопку "Поиск"
  expected-result: |
    Отображаются товары, содержащие ключевое слово в названии или описании
  actual-result: |
    Товары не отображаются или отображаются нерелевантные результаты

- summary: |
    Проверка локализации (русский и английский) не работает корректно
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Нажать на переключатель языка в шапке
    3. Выбрать язык "English"
  expected-result: |
    Весь интерфейс сайта (включая меню, кнопки, фильтры, описание товаров) отображается на английском языке
  actual-result: |
    Некоторые элементы остаются на исходном языке (описание товара не переводится)

- summary: |
    Ошибка 500 при попытке оформить заказ
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Перейти на сайт интернет-магазина
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
  expected-result: |
    Оформление заказа проходит успешно, пользователь видит подтверждение
  actual-result: |
    Оформление заказа не происходит, в браузере пустая страница или ошибка
    В DevTools (вкладка Network) отображается ошибка 500 при обращении к API: `/api/order`

- summary: |
    Некорректное отображение сайта в мобильной версии (эмулятор в DevTools)
  environment: |
    Эмулятор мобильного устройства в Chrome DevTools  
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)  
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Открыть сайт в браузере Google Chrome на ПК  
    2. Включить режим эмуляции мобильного устройства через DevTools  
    3. Выбрать устройство  
    4. Просмотреть главную страницу и разделы сайта  
    5. Обратить внимание на отображение элементов и масштабирование
  expected-result: |
    Все элементы страницы корректно отображаются, без обрезки и с правильным масштабированием в эмуляторе мобильного устройства
  actual-result: |
    Некоторые элементы обрезаются, текст накладывается друг на друга, масштабирование работает некорректно
