---
- summary: |
   Поиск работает только по текущей странице каталога
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Перейти в каталог товаров
    2. Ввести любой товар который есть в каталоге но отсутствует на текущей странице - например shoes
    3. Нажать кнопку "Поиск"
  expected-result: |
    Отображаются товары согласно введенному запросу
  actual-result: |
    Товар не найден
    
- summary: |
    Нет локализации описания в карточке товара на английском языке
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Нажать на переключатель языка в шапке
    2. Выбрать язык "English"
  expected-result: |
    Весь интерфейс сайта (включая меню, кнопки, фильтры, описание товаров) отображается на английском языке
  actual-result: |
    Некоторые элементы остаются на исходном языке (описание товара не переводится)

- summary: |
    Ошибка 500 при попытке оформить заказ
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    Оформление заказа проходит успешно, пользователь видит подтверждение
  actual-result: |
    Оформление заказа не происходит, в браузере пустая страница или ошибка  
    В DevTools (вкладка Network) отображается ошибка 500 при обращении к API: `/api/order`

- summary: |
    Нет мобильной версии
  environment: |
    Эмулятор мобильного устройства в Chrome DevTools  
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)  
    ОС macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Включить режим эмуляции мобильного устройства через DevTools  
    2. Выбрать устройство  
    3. Просмотреть главную страницу и разделы сайта  
    4. Обратить внимание на отображение элементов и масштабирование
  expected-result: |
    Все элементы страницы корректно отображаются, без обрезки и с правильным масштабированием в эмуляторе мобильного устройства
  actual-result: |
    Некоторые элементы обрезаются, текст накладывается друг на друга, масштабирование работает некорректно

- summary: |
    Нет описания значений в карточке товара
  environment: |
    Google Chrome Version 136.0.7103.114 (Официальная сборка) (64 бит)
    macOS Ventura 13.2.1
  steps-to-reproduce: |
    1. Перейти на страницу любого товара из каталога
    2. Обратить внимание на блок с ценой и кнопкой "Add to cart"
  expected-result: |
    Все числовые значения сопровождаются пояснением (например: "In stock: 99", "Rating: 4.5", "Quantity: X", и т.п.)
  actual-result: |
    Отображается числовое значение без описания или подписи, что может ввести пользователя в заблуждение

- summary: |
   Нет плейсхолдера если товары не найдены
  environment: |
    macOS Ventura 13.2.1  
    Google Chrome 136.0.7103.114 (64 бит)  
  steps-to-reproduce: |
    1. Перейти в каталог магазина
    2. Ввести в поисковую строку слово, по которому заведомо нет товаров (например, "туфли")
    3. Нажать Enter
  expected-result: |
    Пользователь видит информативное сообщение, например: "По вашему запросу ничего не найдено"
  actual-result: |
    Пользователь видит прежние товары — не ясно, произошёл ли поиск или нет, нет визуальной обратной связи

- summary: |
    Не отображается подтверждение при добавлении товара в корзину
  environment: |
    macOS Ventura 13.2.1  
    Google Chrome 136.0.7103.114 (64 бит)  
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
    2. Нажать кнопку "В корзину" у любого товара
  expected-result: |
    Пользователь получает явное подтверждение (визуальный эффект, всплывающее уведомление или изменение текста кнопки) о том, что товар успешно добавлен в корзину
  actual-result: |
    Кнопка визуально не меняется, нет уведомления, не ясно, добавился ли товар — только по значку корзины в шапке можно догадаться
