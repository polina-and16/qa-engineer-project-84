- summary: |
    Тестирование производительности при высоком трафике
  requirement: |
    Сайт должен обрабатывать большое количество трафика
  prerequisites: |
    Сайт развёрнут на тестовом сервере
    Установлены инструменты нагрузочного тестирования
  test-data: |
    Имитация 5000+ пользователей
  steps:
    - Провести нагрузочное тестирование с имитацией 5000+ пользователей
  expected-result: |
    Среднее время отклика < 500 мс, сайт не теряет доступность

- summary: |
    Проверка скорости загрузки страниц
  requirement: |
    Сайт должен быть оптимизирован для скорости работы
  prerequisites: |
    Доступ к тестируемому сайту
    Инструмент для измерения скорости (например, Lighthouse)
  test-data: |
    Измерение скорости загрузки главной страницы, каталога и карточки товара
  steps:
    - Измерить скорость загрузки главной страницы
    - Измерить скорость загрузки страницы каталога
    - Измерить скорость загрузки карточки товара
  expected-result: |
    Время загрузки каждой страницы не превышает 3 секунд

- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    В каталоге есть товары с ключевыми словами
  test-data: |
    Ключевое слово: "смартфон"
  steps:
    - Ввести ключевое слово
    - Нажать «Поиск»
  expected-result: |
    Отображаются релевантные товары

- summary: |
    Поиск товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Существуют категории с товарами
  test-data: |
    Категория: "Ноутбуки"
  steps:
    - Выбрать категорию
  expected-result: |
    Отображаются товары из категории

- summary: |
    Фильтрация товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Каталог содержит товары с разными фильтруемыми параметрами
  test-data: |
    Фильтры: цена от 10000 до 50000, бренд "Samsung"
  steps:
    - Применить фильтры
  expected-result: |
    Показаны подходящие товары

- summary: |
    Просмотр информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать детали товара
  prerequisites: |
    На сайте опубликованы товары
  test-data: |
    Товар: "Samsung Galaxy S21"
  steps:
    - Перейти к товару
  expected-result: |
    Отображаются описание, цена, кнопка «Добавить»

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину
  prerequisites: |
    Открыта карточка товара
  test-data: |
    Товар: "Samsung Galaxy S21"
  steps:
    - Нажать «Добавить в корзину»
  expected-result: |
    Товар добавлен, количество обновлено

- summary: |
    Просмотр корзины
  requirement: |
    Пользователь должен видеть содержимое корзины
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Корзина с товарами
  steps:
    - Перейти в корзину
  expected-result: |
    Отображаются товары и сумма

- summary: |
    Изменение количества товара в корзине
  requirement: |
    Пользователь должен менять количество товаров в корзине
  prerequisites: |
    В корзине есть товар
  test-data: |
    Товар: "Samsung Galaxy S21", текущее количество 1
  steps:
    - Изменить количество на 2
  expected-result: |
    Количество и сумма обновлены

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен уметь удалять товары из корзины
  prerequisites: |
    В корзине есть как минимум один товар
  test-data: |
    Товар: "Samsung Galaxy S21"
  steps:
    - Нажать «Удалить»
  expected-result: |
    Товар удалён

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен уметь очищать корзину
  prerequisites: |
    В корзине есть несколько товаров
  test-data: |
    Несколько товаров в корзине
  steps:
    - Нажать «Очистить корзину»
  expected-result: |
    Корзина пустая, отображается сообщение

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites: |
    В корзине есть товары
    Пользователь авторизован
  test-data: |
    Данные заказа: адрес, способ оплаты, контактная информация
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить форму
    - Подтвердить заказ
  expected-result: |
    Заказ успешно оформлен

- summary: |
    Переключение языка интерфейса
  requirement: |
    Интерфейс должен поддерживать несколько языков
  prerequisites: |
    На сайте реализована локализация
  test-data: |
    Язык для переключения: английский
  steps:
    - Переключить язык
  expected-result: |
    Интерфейс меняется полностью

- summary: |
    Проверка адаптивности на мобильных устройствах
  requirement: |
    Сайт должен быть адаптивным
  prerequisites: |
    Эмулятор устройства или реальное мобильное устройство
  test-data: |
    Просмотр сайта на мобильном устройстве
  steps:
    - Открыть сайт и проверить отображение элементов
  expected-result: |
    Элементы отображаются корректно

- summary: |
    Проверка совместимости с браузерами
  requirement: |
    Сайт должен работать в популярных браузерах
  prerequisites: |
    Установлены Chrome, Firefox, Safari и Edge
  test-data: |
    Просмотр сайта в разных браузерах
  steps:
    - Открыть сайт в каждом браузере
  expected-result: |
    Сайт работает без ошибок
