---
- summary: Тестирование производительности при высоком трафике
  requirement: Сайт должен обрабатывать большое количество трафика
  prerequisites:
    - Сайт развёрнут на тестовом сервере
    - Установлены инструменты нагрузочного тестирования
  steps:
    - Провести нагрузочное тестирование с имитацией 5000+ пользователей
  expected-result: Среднее время отклика < 500 мс, сайт не теряет доступность

- summary: Проверка скорости загрузки страниц
  requirement: Сайт должен быть оптимизирован для скорости работы
  prerequisites:
    - Доступ к тестируемому сайту
    - Инструмент для измерения скорости (например, Lighthouse)
  steps:
    - Измерить скорость загрузки главной страницы, каталога и карточки товара
  expected-result: Время загрузки каждой страницы не превышает 3 секунд

- summary: Поиск товаров по ключевому слову
  requirement: Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites:
    - В каталоге есть товары с ключевыми словами
  steps:
    - Ввести ключевое слово
    - Нажать «Поиск»
  expected-result: Отображаются релевантные товары

- summary: Поиск товаров по категории
  requirement: Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    - Существуют категории с товарами
  steps:
    - Выбрать категорию
  expected-result: Отображаются товары из категории

- summary: Фильтрация товаров
  requirement: Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    - Каталог содержит товары с разными фильтруемыми параметрами
  steps:
    - Применить фильтры
  expected-result: Показаны подходящие товары

- summary: Просмотр информации о товаре
  requirement: Пользователь должен иметь возможность просматривать детали товара
  prerequisites:
    - На сайте опубликованы товары
  steps:
    - Перейти к товару
  expected-result: Отображаются описание, цена, кнопка «Добавить»

- summary: Добавление товара в корзину
  requirement: Пользователь должен иметь возможность добавлять товар
  prerequisites:
    - Открыта карточка товара
  steps:
    - Нажать «Добавить в корзину»
  expected-result: Товар добавлен, количество обновлено

- summary: Просмотр корзины
  requirement: Пользователь должен видеть содержимое корзины
  prerequisites:
    - В корзине есть добавленные товары
  steps:
    - Перейти в корзину
  expected-result: Отображаются товары и сумма

- summary: Изменение количества товара
  requirement: Пользователь должен менять количество товаров
  prerequisites:
    - В корзине есть товар
  steps:
    - Изменить количество
  expected-result: Количество и сумма обновлены

- summary: Удаление товара из корзины
  requirement: Пользователь должен уметь удалять товары
  prerequisites:
    - В корзине есть как минимум один товар
  steps:
    - Нажать «Удалить»
  expected-result: Товар удалён

- summary: Очистка корзины
  requirement: Пользователь должен уметь очищать корзину
  prerequisites:
    - В корзине есть несколько товаров
  steps:
    - Нажать «Очистить корзину»
  expected-result: Корзина пустая, сообщение отображается

- summary: Оформление заказа
  requirement: Пользователь должен иметь возможность оформить заказ
  prerequisites:
    - В корзине есть товары
    - Пользователь авторизован
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить форму
    - Подтвердить заказ
  expected-result: Заказ успешно оформлен

- summary: Переключение языка интерфейса
  requirement: Интерфейс должен поддерживать несколько языков
  prerequisites:
    - На сайте реализована локализация
  steps:
    - Переключить язык
  expected-result: Интерфейс меняется полностью

- summary: Проверка адаптивности на мобильных устройствах
  requirement: Сайт должен быть адаптивным
  prerequisites:
    - Эмулятор устройства или реальное мобильное устройство
  steps:
    - Открыть сайт и проверить
  expected-result: Элементы отображаются корректно

- summary: Проверка совместимости с браузерами
  requirement: Сайт должен работать в популярных браузерах
  prerequisites:
    - Установлены Chrome, Firefox, Safari и Edge
  steps:
    - Открыть сайт в каждом браузере
  expected-result: Сайт работает без ошибок





