- summary: |
    Проверка корректного отображения и работы мобильной версии сайта
  requirement: |
    Пользователь должен иметь возможность комфортно пользоваться сайтом на мобильном устройстве, все элементы должны корректно отображаться и работать
  prerequisites: |
    Сайт открыт на мобильном устройстве или в эмуляторе мобильного устройства
  test-data: |
    Нет специальных данных
  steps:
    - Открыть главную страницу сайта на мобильном устройстве или в эмуляторе мобильного устройства
    - Проверить расположение и видимость основных элементов (меню, кнопок, фильтров, товаров)
    - Протестировать навигацию по сайту (переход по разделам, открытие карточек товаров)
    - Проверить работу основных функций (поиск, фильтрация, добавление в корзину)
  expected-result: |
    Все элементы корректно отображаются на экране  
    Навигация и функционал работают без ошибок и с удобством для пользователя



