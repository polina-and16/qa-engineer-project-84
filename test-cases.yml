---
- summary: |
    Успешный поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Ключевое слово для поиска задано пользователем
  steps:
    - Ввести ключевое слово в строку поиска
    - Нажать кнопку «Поиск»
  expected-result: |
    На странице отображаются товары, содержащие ключевое слово в названии или описании

- summary: |
    Успешная фильтрация товаров по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категориям
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Категория выбрана пользователем
  steps:
    - Выбрать категорию в блоке фильтрации
  expected-result: |
    На странице отображаются товары из выбранной категории

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта страница с выбранным товаром
  test-data: |
    Товар выбран пользователем
  steps:
    - Нажать кнопку «Добавить в корзину»
  expected-result: |
    Товар добавлен в корзину, количество товаров в корзине увеличилось

- summary: |
    Успешное переключение языка интерфейса
  requirement: |
    Пользователь должен иметь возможность переключать язык интерфейса
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Язык интерфейса выбран пользователем
  steps:
    - Нажать на переключатель языка в шапке
    - Выбрать нужный язык
  expected-result: |
    Все элементы интерфейса отображаются на выбранном языке

- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страница с доступным списком товаров
  test-data: |
    Товар выбран пользователем
  steps:
    - Кликнуть на карточку товара
  expected-result: |
    Открывается страница товара с подробным описанием, характеристиками, ценой и кнопкой «Добавить в корзину»

- summary: |
    Успешное удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    В корзине есть как минимум один товар
  test-data: |
    Товар присутствует в корзине
  steps:
    - Перейти в корзину
    - Нажать кнопку «Удалить» рядом с товаром
  expected-result: |
    Товар удалён из корзины, количество товаров уменьшилось

- summary: |
    Изменение количества товара в корзине
  requirement: |
    Пользователь должен иметь возможность изменять количество товара в корзине
  prerequisites: |
    В корзине есть товар с определённым количеством
  test-data: |
    Начальное количество товара
    Новое количество для изменения
  steps:
    - Перейти в корзину
    - Изменить количество товара на новое значение
  expected-result: |
    Количество товара изменено, итоговая сумма корзины пересчитана корректно

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину
  prerequisites: |
    В корзине есть товары
  steps:
    - Перейти в корзину
    - Нажать кнопку «Очистить корзину»
  expected-result: |
    Корзина пуста, отображается сообщение о пустой корзине
