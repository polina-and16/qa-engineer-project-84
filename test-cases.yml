---
- summary: |
    Тестирование производительности системы при высокой нагрузке
  requirement: |
    Система должна обеспечивать стабильную работу под большой нагрузкой пользователей
  prerequisites: |
    Система развернута в тестовой среде
    Установлены инструменты для нагрузочного тестирования
  test-data: |
    Имитация большого количества пользователей (например, 5000+)
  steps:
    - Запустить нагрузочное тестирование с заданным количеством пользователей
  expected-result: |
    Система сохраняет стабильность и отвечает в приемлемые сроки

- summary: |
    Проверка скорости отклика и загрузки страниц
  requirement: |
    Система должна быстро загружать ключевые страницы
  prerequisites: |
    Доступ к тестовой версии системы
    Инструменты для измерения производительности
  test-data: |
    Замер времени загрузки основных страниц
  steps:
    - Провести замер скорости загрузки главной страницы, страниц каталога и деталей
  expected-result: |
    Время загрузки находится в пределах заданного лимита

- summary: |
    Проверка функционала поиска по ключевым словам
  requirement: |
    Пользователь должен иметь возможность находить информацию по ключевым словам
  prerequisites: |
    В системе имеются данные, по которым можно выполнять поиск
  test-data: |
    Поисковый запрос
  steps:
    - Ввести поисковый запрос
    - Запустить поиск
  expected-result: |
    Отображаются релевантные результаты поиска

- summary: |
    Проверка поиска по категориям
  requirement: |
    Пользователь может фильтровать данные по категориям
  prerequisites: |
    В системе существуют категории с соответствующими данными
  test-data: |
    Выбранная категория 
  steps:
    - Выбрать категорию из списка
  expected-result: |
    Отображаются данные, относящиеся к выбранной категории

- summary: |
    Проверка фильтрации данных
  requirement: |
    Система должна корректно фильтровать данные по заданным параметрам
  prerequisites: |
    Наличие фильтруемых данных с разными параметрами
  test-data: |
    Значения фильтров (например, цена, бренд)
  steps:
    - Применить выбранные фильтры
  expected-result: |
    Отображаются данные, соответствующие условиям фильтра

- summary: |
    Просмотр подробной информации о выбранном объекте
  requirement: |
    Пользователь может просмотреть детальную информацию
  prerequisites: |
    Наличие объектов с доступными деталями
  test-data: |
    Идентификатор или название объекта
  steps:
    - Перейти к подробной информации объекта
  expected-result: |
    Отображается вся необходимая информация о выбранном объекте

- summary: |
    Добавление объекта в корзину или список
  requirement: |
    Пользователь может добавить объект в корзину или список
  prerequisites: |
    Открыта страница объекта
  test-data: |
    Объект для добавления
  steps:
    - Выполнить добавление объекта
  expected-result: |
    Объект добавлен в корзину или список

- summary: |
    Просмотр содержимого корзины или списка
  requirement: |
    Пользователь может видеть добавленные объекты
  prerequisites: |
    В корзине или списке есть объекты
  test-data: |
    Корзина или список с объектами
  steps:
    - Открыть корзину или список
  expected-result: |
    Отображаются все добавленные объекты и суммарная информация

- summary: |
    Изменение количества или параметров объектов в корзине или списке
  requirement: |
    Пользователь может менять параметры объектов
  prerequisites: |
    В корзине или списке есть объекты
  test-data: |
    Объект с текущими параметрами
  steps:
    - Изменить параметры объекта (например, количество)
  expected-result: |
    Параметры обновлены, информация пересчитана

- summary: |
    Удаление объектов из корзины или списка
  requirement: |
    Пользователь может удалять объекты
  prerequisites: |
    В корзине или списке есть объекты
  test-data: |
    Объект для удаления
  steps:
    - Удалить объект
  expected-result: |
    Объект удалён из корзины или списка

- summary: |
    Очистка корзины или списка
  requirement: |
    Пользователь может очистить все объекты из корзины или списка
  prerequisites: |
    В корзине или списке несколько объектов
  test-data: |
    Несколько объектов в корзине или списке
  steps:
    - Очистить корзину или список
  expected-result: |
    Корзина или список пусты, отображается соответствующее сообщение

- summary: |
    Оформление заказа или завершение процесса
  requirement: |
    Пользователь должен иметь возможность завершить процесс оформления
  prerequisites: |
    В корзине или списке есть объекты
    Пользователь авторизован в системе
  test-data: |
    Данные для оформления (адрес, способ оплаты и др.)
  steps:
    - Перейти к оформлению
    - Заполнить необходимые данные
    - Подтвердить оформление
  expected-result: |
    Процесс успешно завершён, отображается подтверждение

- summary: |
    Переключение языка интерфейса
  requirement: |
    Система должна поддерживать несколько языков интерфейса
  prerequisites: |
    Локализация настроена и доступна
  test-data: |
    Выбранный язык
  steps:
    - Выполнить переключение языка
  expected-result: |
    Интерфейс отображается на выбранном языке

- summary: |
    Проверка адаптивности интерфейса на мобильных устройствах
  requirement: |
    Интерфейс должен корректно отображаться на разных устройствах
  prerequisites: |
    Доступ к мобильному устройству или эмулятору
  test-data: |
    Просмотр интерфейса на мобильном устройстве
  steps:
    - Открыть интерфейс
    - Проверить отображение и функциональность
  expected-result: |
    Интерфейс корректно отображается и работает

- summary: |
    Проверка совместимости с популярными браузерами
  requirement: |
    Система должна корректно работать в основных браузерах
  prerequisites: |
    Установлены необходимые браузеры
  test-data: |
    Просмотр в разных браузерах
  steps:
    - Открыть систему в каждом браузере
  expected-result: |
    Функциональность работает без ошибок во всех браузерах

