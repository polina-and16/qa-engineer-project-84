---
- summary: Тестирование производительности при высоком трафике
  requirement: Сайт должен обрабатывать большое количество трафика
  steps:
    - Провести нагрузочное тестирование с имитацией большого количества пользователей
  expected-result: Сайт не теряет доступность, отвечает в пределах допустимого времени

- summary: Проверка скорости загрузки страниц
  requirement: Сайт должен быть оптимизирован для скорости работы
  steps:
    - Измерить скорость загрузки главной страницы, каталога и карточки товара
  expected-result: Время загрузки страниц не превышает 2–3 секунд

- summary: Проверка безопасности пользовательских данных
  requirement: Сайт должен быть безопасным и защищать данные пользователя
  steps:
    - Проверить наличие HTTPS
    - Протестировать защиту форм от XSS/CSRF
  expected-result: Все данные передаются по защищённому соединению, уязвимости отсутствуют

- summary: Поиск товаров по ключевому слову
  requirement: Пользователь должен иметь возможность искать товары по ключевому слову
  steps:
    - Ввести ключевое слово в строку поиска
    - Нажать кнопку «Поиск»
  expected-result: Отображаются релевантные товары, содержащие ключевое слово

- summary: Поиск товаров по категории
  requirement: Пользователь должен иметь возможность искать товары по категории
  steps:
    - Выбрать нужную категорию из списка
  expected-result: Отображаются товары из выбранной категории

- summary: Фильтрация товаров
  requirement: Пользователь должен иметь возможность фильтровать товары
  steps:
    - Выбрать один или несколько фильтров (бренд, цена и т.д.)
  expected-result: Отображаются только товары, соответствующие выбранным фильтрам

- summary: Просмотр информации о товаре
  requirement: Пользователь должен иметь возможность просматривать подробную информацию о товаре
  steps:
    - Нажать на карточку товара
  expected-result: Открывается подробная страница товара с описанием, ценой, характеристиками и кнопкой «Добавить в корзину»

- summary: Добавление товара в корзину
  requirement: Пользователь должен иметь возможность добавлять товары в корзину
  steps:
    - Перейти на страницу товара
    - Нажать кнопку «Добавить в корзину»
  expected-result: Товар добавлен в корзину, количество товаров увеличилось

- summary: Просмотр корзины
  requirement: Пользователь должен иметь возможность просматривать содержимое корзины
  steps:
    - Перейти в корзину
  expected-result: Отображается список добавленных товаров и итоговая сумма

- summary: Изменение количества товара в корзине
  requirement: Пользователь должен иметь возможность изменять количество товара
  steps:
    - В корзине изменить количество товара на другое
  expected-result: Количество обновляется, сумма пересчитывается

- summary: Удаление товара из корзины
  requirement: Пользователь должен иметь возможность удалять товар из корзины
  steps:
    - Нажать кнопку «Удалить» возле нужного товара
  expected-result: Товар удалён, корзина обновлена

- summary: Очистка корзины
  requirement: Пользователь должен иметь возможность очистить корзину
  steps:
    - Нажать кнопку «Очистить корзину»
  expected-result: Корзина становится пустой, отображается соответствующее сообщение

- summary: Оформление заказа
  requirement: Пользователь должен иметь возможность оформить заказ
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить форму доставки
    - Подтвердить заказ
  expected-result: Отображается сообщение об успешном оформлении, заказ сохраняется в системе

- summary: Переключение языка интерфейса
  requirement: Пользователь должен иметь возможность переключать язык интерфейса
  steps:
    - Нажать на переключатель языка
    - Выбрать нужный язык
  expected-result: Весь интерфейс отображается на выбранном языке

- summary: Проверка локализации (русский и английский)
  requirement: Сайт должен иметь перевод на русский и английский языки
  steps:
    - Переключить язык на русский
    - Переключить язык на английский
  expected-result: Все элементы корректно переведены, нет смешения языков

- summary: Проверка отображения сайта на мобильных устройствах
  requirement: Сайт должен иметь адаптивную мобильную версию
  steps:
    - Открыть сайт на мобильном устройстве или в эмуляторе
    - Проверить отображение и работу основных элементов
  expected-result: Элементы корректно отображаются, функциональность не теряется

- summary: Проверка совместимости с последними версиями браузеров
  requirement: Сайт должен быть совместим с актуальными версиями популярных браузеров
  steps:
    - Открыть сайт в Chrome, Firefox, Safari и Edge
  expected-result: Сайт работает без ошибок во всех браузерах





