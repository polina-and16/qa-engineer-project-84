---
- summary: |
    Тестирование производительности при высоком трафике
  requirement: |
    Сайт должен обрабатывать большое количество трафика и обеспечивать стабильную работу под нагрузкой
  prerequisites: |
    Сайт развёрнут на тестовом сервере
    Установлены инструменты нагрузочного тестирования
  test-data: |
    Имитация 5000+ пользователей
  steps:
    - Провести нагрузочное тестирование с имитацией 5000+ пользователей
  expected-result: |
    Среднее время отклика < 500 мс, сайт не теряет доступность

- summary: |
    Проверка скорости загрузки страниц
  requirement: |
    Сайт должен быть оптимизирован для быстрой загрузки ключевых страниц
  prerequisites: |
    Доступ к тестируемому сайту
    Инструменты для измерения скорости (например, Lighthouse)
  test-data: |
    Измерение скорости загрузки главной страницы, каталога и карточки товара
  steps:
    - Измерить скорость загрузки главной страницы
    - Измерить скорость загрузки страницы каталога
    - Измерить скорость загрузки карточки товара
  expected-result: |
    Время загрузки каждой страницы не превышает 3 секунд

- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    В каталоге есть товары с ключевыми словами
  test-data: |
    Ключевое слово: "смартфон"
  steps:
    - Ввести ключевое слово
    - Нажать «Поиск»
  expected-result: |
    Отображаются релевантные товары

- summary: |
    Поиск товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Существуют категории с товарами
  test-data: |
    Категория: "Ноутбуки"
  steps:
    - Выбрать категорию из списка
  expected-result: |
    Отображаются товары из выбранной категории

- summary: |
    Фильтрация товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по заданным параметрам
  prerequisites: |
    Каталог содержит товары с разными параметрами для фильтрации
  test-data: |
    Фильтры: цена от 10000 до 50000, бренд "Samsung"
  steps:
    - Применить выбранные фильтры
  expected-result: |
    Показаны товары, соответствующие условиям фильтра

- summary: |
    Просмотр информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать детали товара
  prerequisites: |
    На сайте опубликованы товары с доступной подробной информацией
  test-data: |
    Товар: "Samsung Galaxy S21"
  steps:
    - Перейти к подробной информации товара
  expected-result: |
    Отображаются описание, цена и кнопка «Добавить в корзину»

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину
  prerequisites: |
    Открыта карточка товара
  test-data: |
    Товар: "Samsung Galaxy S21"
  steps:
    - Нажать «Добавить в корзину»
  expected-result: |
    Товар добавлен в корзину, количество обновлено

- summary: |
    Просмотр корзины
  requirement: |
    Пользователь должен видеть содержимое корзины
  prerequisites: |
    В корзине есть добавленные товары
  test-data: |
    Корзина с товарами
  steps:
    - Перейти в корзину
  expected-result: |
    Отображаются все добавленные товары и общая сумма

- summary: |
    Изменение количества товара в корзине
  requirement: |
    Пользователь должен иметь возможность изменять количество товаров в корзине
  prerequisites: |
    В корзине есть товар
  test-data: |
    Товар: "Samsung Galaxy S21", текущее количество 1
  steps:
    - Изменить количество товара на 2
  expected-result: |
    Количество и итоговая сумма обновлены

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    В корзине есть товары
  test-data: |
    Товар: "Samsung Galaxy S21"
  steps:
    - Нажать «Удалить» напротив товара
  expected-result: |
    Товар удалён из корзины

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен иметь возможность очищать всю корзину
  prerequisites: |
    В корзине есть несколько товаров
  test-data: |
    Несколько товаров в корзине
  steps:
    - Нажать «Очистить корзину»
  expected-result: |
    Корзина пуста, отображается соответствующее сообщение

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites: |
    В корзине есть товары
    Пользователь авторизован
  test-data: |
    Данные для оформления: адрес, способ оплаты, контактная информация
  steps:
    - Перейти в корзину
    - Нажать «Оформить заказ»
    - Заполнить форму заказа
    - Подтвердить оформление
  expected-result: |
    Заказ успешно оформлен, отображается подтверждение

- summary: |
    Переключение языка интерфейса
  requirement: |
    Сайт должен поддерживать несколько языков интерфейса
  prerequisites: |
    Реализована и настроена локализация
  test-data: |
    Язык для переключения: английский
  steps:
    - Переключить язык интерфейса на английский
  expected-result: |
    Интерфейс отображается на выбранном языке

- summary: |
    Проверка адаптивности на мобильных устройствах
  requirement: |
    Сайт должен корректно отображаться и работать на мобильных устройствах
  prerequisites: |
    Эмулятор мобильного устройства или реальное устройство
  test-data: |
    Просмотр сайта на мобильном устройстве
  steps:
    - Открыть сайт на мобильном устройстве
    - Проверить отображение и работу основных элементов
  expected-result: |
    Интерфейс корректно отображается и функционирует

- summary: |
    Проверка совместимости с браузерами
  requirement: |
    Сайт должен корректно работать в популярных браузерах (Chrome, Firefox, Safari, Edge)
  prerequisites: |
    Установлены необходимые браузеры
  test-data: |
    Просмотр сайта в разных браузерах
  steps:
    - Открыть сайт в каждом из указанных браузеров
  expected-result: |
    Функциональность работает без ошибок во всех браузерах
